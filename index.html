<!DOCTYPE html>
<html lang="en">

<head>
    <title>Seek coding</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <div><a href="https://seekcoding.blogspot.com/">Seek Coding</a></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"
                            style="width: auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id="login-form">
            <div class="form-box">
                <div class="heading">Login Form</div>

                    <input type="text" class="input-field" placeholder="Email Id">
                    <input type="password" class="input-field" placeholder="Enter Password" required><br>
                    <input type="checkbox" class="check-box"> <span class="check-box">Remember Me</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
